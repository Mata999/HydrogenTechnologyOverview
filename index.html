<!DOCTYPE html>
<html lang="cs" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přehled Technologií Vodíku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        body { 
            font-family: 'Roboto', sans-serif;
            background-color: #0f172a; 
            color: #e2e8f0;
        }
        .tech-card { 
            transition: all 0.3s ease;
            background: linear-gradient(145deg, #1e293b, #334155);
        }
        .tech-card:hover { 
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .category-header {
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-8">
    <header class="mb-12 text-center">
        <h1 class="text-5xl font-bold mb-4 category-header">Přehled Technologií Vodíku</h1>
        <p class="text-xl text-gray-400">Komplexní analýza pro P2P aplikace</p>
    </header>
    <div id="tech-container" class="space-y-12"></div>

    <script>
    async function loadTechnologies() {
        try {
            const responses = await Promise.all([
                fetch('creation.json'),
                fetch('storage.json'),
                fetch('conversion.json')
            ]);
            const data = await Promise.all(responses.map(r => r.json()));
            displayTechnologies(data);
        } catch (error) {
            console.error('Chyba při načítání dat JSON:', error);
            document.getElementById('tech-container').innerHTML = '<p class="text-red-500">Chyba při načítání dat. Zkontrolujte prosím konzoli pro více detailů.</p>';
        }
    }

    function displayTechnologies(categories) {
        const container = document.getElementById('tech-container');
        categories.forEach((category, index) => {
            const categorySection = document.createElement('div');
            categorySection.className = 'mb-16 fade-in';
            categorySection.style.animationDelay = `${index * 0.2}s`;
            categorySection.innerHTML = `
                <h2 class="text-3xl font-bold mb-6 category-header flex items-center">
                    <i class="fas ${getCategoryIcon(category.name)} mr-3"></i>
                    ${category.name}
                </h2>
                <p class="mb-8 text-gray-400 text-lg">${category.description}</p>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    ${category.technologies.map(tech => createTechCard(tech)).join('')}
                </div>
            `;
            container.appendChild(categorySection);
        });
    }

    function getCategoryIcon(categoryName) {
        switch(categoryName) {
            case 'Výroba': return 'fa-industry';
            case 'Skladování': return 'fa-database';
            case 'Konverze': return 'fa-exchange-alt';
            default: return 'fa-atom';
        }
    }

    function createTechCard(tech) {
        return `
            <div class="tech-card rounded-lg p-6 hover:bg-gray-700">
                <h3 class="text-2xl font-semibold mb-3 text-blue-400">${tech.name}</h3>
                <p class="text-gray-300 mb-4">${tech.description}</p>
                <details>
                    <summary class="cursor-pointer text-yellow-400 hover:text-yellow-300 flex items-center">
                        <span class="mr-2">Více Detailů</span>
                        <i class="fas fa-chevron-down text-sm"></i>
                    </summary>
                    <div class="mt-4 space-y-3 text-gray-300">
                        ${renderTechDetails(tech)}
                        ${renderSubtechnologies(tech.subtechnologies)}
                    </div>
                </details>
            </div>
        `;
    }

    function renderTechDetails(tech) {
        return `
            ${tech.physics ? `<p><strong class="text-green-400">Fyzika:</strong> ${tech.physics}</p>` : ''}
            ${tech.chemistry ? `<p><strong class="text-green-400">Chemie:</strong> ${tech.chemistry}</p>` : ''}
            ${tech.engineering ? `<p><strong class="text-green-400">Inženýrství:</strong> ${tech.engineering}</p>` : ''}
            ${tech.thermodynamics ? `<p><strong class="text-green-400">Termodynamika:</strong> ${tech.thermodynamics}</p>` : ''}
            ${renderList('Výhody', tech.advantages, 'text-green-400')}
            ${renderList('Nevýhody', tech.disadvantages, 'text-red-400')}
            ${tech.suitabilityForP2P ? `<p><strong class="text-yellow-400">Vhodnost pro P2P:</strong> ${tech.suitabilityForP2P}</p>` : ''}
            ${tech.efficiency ? `<p><strong class="text-yellow-400">Účinnost:</strong> ${tech.efficiency}</p>` : ''}
            ${tech.costAnalysis ? `<p><strong class="text-yellow-400">Analýza nákladů:</strong> ${tech.costAnalysis}</p>` : ''}
            ${tech.futureProspects ? `<p><strong class="text-yellow-400">Budoucí vyhlídky:</strong> ${tech.futureProspects}</p>` : ''}
            ${tech.safety ? `<p><strong class="text-yellow-400">Bezpečnost:</strong> ${tech.safety}</p>` : ''}
        `;
    }

    function renderList(title, items, colorClass) {
        if (!items || items.length === 0) return '';
        return `
            <div>
                <strong class="${colorClass}">${title}:</strong>
                <ul class="list-disc list-inside">
                    ${items.map(item => `<li>${item}</li>`).join('')}
                </ul>
            </div>
        `;
    }

    function renderSubtechnologies(subtechs) {
        if (!subtechs || subtechs.length === 0) return '';
        return `
            <div class="mt-6">
                <strong class="text-purple-400 text-lg">Subtechnologie:</strong>
                ${subtechs.map(subtech => `
                    <details class="ml-4 mt-3 bg-gray-800 p-4 rounded">
                        <summary class="cursor-pointer text-purple-300 hover:text-purple-200 flex items-center">
                            <span class="mr-2">${subtech.name}</span>
                            <i class="fas fa-chevron-down text-sm"></i>
                        </summary>
                        <div class="ml-4 mt-3 space-y-2 text-gray-300">
                            ${renderTechDetails(subtech)}
                        </div>
                    </details>
                `).join('')}
            </div>
        `;
    }

    loadTechnologies();
    </script>
</body>
</html>
