<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydrogen Technologies Overview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #1F2937; color: #F3F4F6; }
        .tech-card { transition: all 0.3s ease; }
        .tech-card:hover { transform: translateY(-5px); box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="p-8">
    <h1 class="text-4xl font-bold mb-8 text-center text-blue-400">Hydrogen Technologies Overview</h1>
    <div id="tech-container" class="space-y-8"></div>

    <script>
    async function loadTechnologies() {
        try {
            const responses = await Promise.all([
                fetch('creation.json'),
                fetch('storage.json'),
                fetch('conversion.json')
            ]);
            const data = await Promise.all(responses.map(r => r.json()));
            displayTechnologies(data);
        } catch (error) {
            console.error('Error loading JSON data:', error);
            document.getElementById('tech-container').innerHTML = '<p class="text-red-500">Error loading data. Please check the console for details.</p>';
        }
    }

    function displayTechnologies(categories) {
        const container = document.getElementById('tech-container');
        categories.forEach(category => {
            const categorySection = document.createElement('div');
            categorySection.innerHTML = `
                <h2 class="text-2xl font-bold mb-4 text-green-400">${category.name}</h2>
                <p class="mb-4 text-gray-300">${category.description}</p>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${category.technologies.map(tech => createTechCard(tech)).join('')}
                </div>
            `;
            container.appendChild(categorySection);
        });
    }

    function createTechCard(tech) {
        return `
            <div class="tech-card bg-gray-800 rounded-lg p-6 hover:bg-gray-700">
                <h3 class="text-xl font-semibold mb-2 text-blue-300">${tech.name}</h3>
                <p class="text-sm mb-4">${tech.description}</p>
                <details>
                    <summary class="cursor-pointer text-yellow-400 hover:text-yellow-300">More Details</summary>
                    <div class="mt-4 space-y-2 text-sm">
                        ${tech.physics ? `<p><strong class="text-green-400">Physics:</strong> ${tech.physics}</p>` : ''}
                        ${tech.chemistry ? `<p><strong class="text-green-400">Chemistry:</strong> ${tech.chemistry}</p>` : ''}
                        ${tech.engineering ? `<p><strong class="text-green-400">Engineering:</strong> ${tech.engineering}</p>` : ''}
                        ${tech.advantages ? `
                            <div>
                                <strong class="text-green-400">Advantages:</strong>
                                <ul class="list-disc list-inside">
                                    ${tech.advantages.map(adv => `<li>${adv}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        ${tech.disadvantages ? `
                            <div>
                                <strong class="text-red-400">Disadvantages:</strong>
                                <ul class="list-disc list-inside">
                                    ${tech.disadvantages.map(dis => `<li>${dis}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        ${tech.suitabilityForP2P ? `<p><strong class="text-yellow-400">Suitability for P2P:</strong> ${tech.suitabilityForP2P}</p>` : ''}
                        ${tech.efficiency ? `<p><strong class="text-yellow-400">Efficiency:</strong> ${tech.efficiency}</p>` : ''}
                        ${tech.costAnalysis ? `<p><strong class="text-yellow-400">Cost Analysis:</strong> ${tech.costAnalysis}</p>` : ''}
                        ${tech.futureProspects ? `<p><strong class="text-yellow-400">Future Prospects:</strong> ${tech.futureProspects}</p>` : ''}
                    </div>
                </details>
            </div>
        `;
    }

    loadTechnologies();
    </script>
</body>
</html>
